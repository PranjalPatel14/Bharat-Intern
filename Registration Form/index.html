<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class="container">
        <h1 class="center">Registration Form</h1>
        <div class="Basic_info">
            Name
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name (optional)">
        </div>
        <div class="Basic_info">
            <p>BirthDate</p>
            <input type="date">
        </div>
        <div class="email_address Basic_info">
            <p>Create one email address</p>
            <input type="email" placeholder="Enter your custom email">
        </div>
        <div class="password Basic_info">
            <p>Password</p>
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm">
        </div>
        <div class="submit Basic_info">
            <button class="submit" value="Submit" aria-placeholder="Submit">Register </button>
        </div>
    </div>

</body>
</html>
